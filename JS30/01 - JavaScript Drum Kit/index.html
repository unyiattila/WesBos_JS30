<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - JavaScript Drum Kit</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div class="key">
          <p class="button">A</p>
          <p class="sound">Boom</p>
          <audio id="65" controls style="display:none">
            <source src="sounds/boom.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">S</p>
          <p class="sound">Clap</p>
          <audio id="83" controls style="display:none">
            <source src="sounds/clap.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">D</p>
          <p class="sound">Hihat</p>
          <audio id="68" controls style="display:none">
            <source src="sounds/hihat.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">F</p>
          <p class="sound">Kick</p>
          <audio id="70" controls style="display:none">
            <source src="sounds/kick.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">G</p>
          <p class="sound">Openhat</p>
          <audio id="71" controls style="display:none">
            <source src="sounds/openhat.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">H</p>
          <p class="sound">Ride</p>
          <audio id="72" controls style="display:none">
            <source src="sounds/ride.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">J</p>
          <p class="sound">Snare</p>
          <audio id="74" controls style="display:none">
            <source src="sounds/snare.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">K</p>
          <p class="sound">Tink</p>
          <audio id="75" controls style="display:none">
            <source src="sounds/tink.wav" type="audio/mpeg">
          </audio>
        </div>
        <div class="key">
          <p class="button">L</p>
          <p class="sound">Tom</p>
          <audio id="76" controls style="display:none">
            <source src="sounds/tom.wav" type="audio/mpeg">
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
